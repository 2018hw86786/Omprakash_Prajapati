version: '3'
services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins
    ports:
      - "8080:8080"
    volumes:
      - "$PWD/jenkins/jenkins-data:/var/jenkins_home"
    networks:
      - net  
  remote_host:
    container_name: remote-host 
    image: remote-host
    build:
      context: centos7
    networks:
      - net
  db_host:
    container_name: db  
    image: mysql:5.7
    environment:
      - "MYSQL_ROOT_PASSWORD=1234"
    volumes:
      - "$PWD/db_data:/var/lib/:rw"
    
    networks:
      - net
networks:
  net:
volumes:
  jenkins_data:
    driver: local